    <!DOCTYPE html>  
    <html>  
    <head>  
    <meta charset="utf-8" />  
    <style type="text/css">  
.sm input[type=checkbox]{
	display:none;
}
.sm label{
	border: 1px solid #48b536;
    width: 1.5rem;
    height: 1.5rem;
	line-height:1.5rem;
	background: #fff;
	border-radius: 5px;  
	display: inline-block;
	vertical-align: middle;
	color:#48b536 !important;
	font-size:1.1rem;
	text-align:center;
}
.sm input[type=checkbox]:checked + label::after {  
       content: '\2713'; 
	   color:#48b536 !important;
	   text-align:center;
}  
    </style>  
    </head>  
    <body>  
    <h3>Checkbox</h3>  
    <div class="sm">  
      <input type="checkbox" value="1" id="checkbox1" name="" /> 
      <label for="checkbox1"></label>  
       
    </div>  
    </body>  
    </html>
