<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<link href="css/global.css" rel="stylesheet" type="text/css"/>
<link href="css/style.css?5555" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/jquery.1.7.2.min.js"></script>
<link href="js/mobiscroll/css/mobiscroll.custom-2.17.1.min.css" rel="stylesheet" type="text/css" />
<script src="js/mobiscroll/js/mobiscroll.custom-2.17.1.min.js" type="text/javascript"></script>
<title>应聘信息</title>
</head>

<body>
	<header>
        <div><img class="logo" src="images/logo.png"/></div>
    </header>
    <div class="center">
    	<div class="info" style="margin-bottom: 2.9rem;">
        	<ul class="jobList">
            	<li>
                    <h1>工作经历</h1>
                </li>
                <li class="list">
                	<ul>
                    	<li style="border:0">
                        	<div><i class="no">No.1</i>
                            <button class="addship">新增</button>
                            </div>
                        </li>
                    	<li>
                        	<span>入职时间</span><input name="name" type="text" class="datelist" placeholder="入职时间"/>
                        </li>
                        <li>
                        	<span>离职时间</span><input name="ship" type="text" class="datelist" placeholder="离职时间"/>
                        </li>
                        <li>
                        	<span>工作单位</span><input name="Company" type="text" placeholder="工作单位"/>
                        </li>
                        <li>
                        	<span>职&emsp;&emsp;位</span><input name="Profession" type="text" placeholder="职位"/>
                        </li>
                        <li>
                            <span>离职原因</span><input type="text" placeholder="离职原因" />
                        </li>
                        <li>
                        	<span>证明人</span><input type="text" placeholder="证明人" />
                        </li>
                        <li>
                        	<span>联系方式</span><input type="tel" placeholder="联系方式" />
                        </li>
                        <li>
                        	<textarea placeholder="工作职责"></textarea>
                        </li>
                    </ul>
                </li>
            </ul>
            
            </ul>
            <ul>
            	<li><h1>最近任职公司薪资情况</h1></li>
                <li>
                	<span>补贴类型</span>
                    <div class="div_butie">
                    <div class="sm butie">
                    <input class="checkicon" type="checkbox" value="餐饮" id="che_1"/> 
                    <label for="che_1" class="che">	
                    </label><i>餐饮</i>
                    </div>
                    <div class="sm butie">
                    <input class="checkicon" type="checkbox" value="通讯" id="che_2"/> 
                    <label for="che_2" class="che">	
                    </label>通讯
                    </div>
                    <div class="sm butie">
                    <input class="checkicon" type="checkbox" value="住房" id="che_3"/> 
                    <label for="che_3" class="che">	
                    </label>住房
                    </div>
                    <div class="sm butie">
                    <input class="checkicon" type="checkbox" value="出差" id="che_4"/> 
                    <label for="che_4" class="che">	
                    </label>出差
                    </div>
                    <div class="sm butie">
                    <input class="checkicon" type="checkbox" value="其他" id="che_5"/> 
                    <label for="che_5" class="che">	
                    </label>其他
                    </div>
                    </div>
                </li>
                <li>
                    <ul>
                        <li style="border:0">
                            <div>奖金
                            </div>
                        </li>
                        <li>
                        	<span>&emsp;季度奖</span><input type="tel" />
                        </li>
                        <li>
                        	<span>&emsp;年终奖</span><input type="tel"/>
                        </li>
                        <li>
                            <span>年总收入</span><input type="tel" class="input_s"/>元/年
                        </li>
                    </ul>
                </li>
                <li>
                	<span>期望年薪</span><input type="tel" class="input_s"/>(税前)
                </li>
                <li>
                	<div>与原公司是否签订竞业限制、保护商业机密之类的协议</div>
                    <select style="width:100%">
                    	<option>请选择</option>
                        <option>无</option>
                        <option>有，森马不在其限制范围内</option>
                        <option>有，森马处于其限制范围内</option>
                    </select>
                </li>
            </ul>
        </div>
        <div class="btn fixed">
            	<input type="button" value="返回" class="btns prev w45 h23 fs12" /> <input
				type="button" value="保存" class="btns next w45 h23 fs12" /> 
            </div>
    </div>
</body>
<script>
$(function () {
	$('.datelist').mobiscroll().date({
		theme: '',      // Specify theme like: theme: 'ios' or omit setting to use default
		lang: 'zh',    // Specify language like: lang: 'pl' or omit setting to use default
		display: 'modal',  // Specify display mode like: display: 'bottom' or omit setting to use default
		dateFormat: 'yyyy-mm-dd',
		mode: 'scroller'        // More info about mode: http://docs.mobiscroll.com/2-17-1/datetime#!opt-mode
	}); 
});
$('.addship').click(function(){
	var i=$('.list').length; 
		i=i+1;
	var content='<li class="list">';
        content+='<ul>';
        content+='<li style="border:0">';
        content+='<div><i class="no">No.'+i+'</i>';
        content+='<button class="delship" onclick="delwork(this);">删除</button>';
        content+='</div>';
        content+='</li>';
        content+='<li>';
        content+='<span>入职时间</span><input name="name" type="text" class="datelist" placeholder="入职时间"/>';
        content+='</li>';
        content+='<li>';
        content+='<span>离职时间</span><input name="ship" type="text" class="datelist" placeholder="离职时间"/>';
        content+='</li>';
        content+='<li>';
        content+='<span>工作单位</span><input name="Company" type="text" placeholder="工作单位"/>';
        content+='</li>';
        content+='<li>';
        content+='<span>职&emsp;&emsp;位</span><input name="Profession" type="text" placeholder="职位"/>';
        content+='</li>';
		content+='<li>';
        content+='<span>离职原因</span><input type="text" placeholder="离职原因" />';
        content+='</li>';
        content+='<li>';
        content+='<span>证明人</span><input type="text" placeholder="证明人" />';
        content+='</li>';
        content+='<li>';
        content+='<span>联系方式</span><input type="tel" placeholder="联系方式" />';
        content+='</li>';
        content+='<li>';
        content+='<textarea placeholder="工作职责"></textarea>';
        content+='</li>'
        content+='<li>';
        content+='<textarea placeholder="离职原因"></textarea>';
        content+='</li>';
        content+='<li>';
        content+='<textarea placeholder="证明人以及联系方式"></textarea>';
        content+='</li>';
        content+='</ul>';
        content+='</li>';
	$('.info .jobList').append(content);
	$(function () {
		$('.datelist').mobiscroll().date({
			theme: '',      // Specify theme like: theme: 'ios' or omit setting to use default
			lang: 'zh',    // Specify language like: lang: 'pl' or omit setting to use default
			display: 'modal',  // Specify display mode like: display: 'bottom' or omit setting to use default
			dateFormat: 'yyyy-mm-dd',
			mode: 'scroller'        // More info about mode: http://docs.mobiscroll.com/2-17-1/datetime#!opt-mode
		}); 
	});
	if(i>=5){
		$(this).attr('disabled',true);
		$(this).css('background','#ccc');
	}
})
function delwork(obj){
	$(obj).parents('.list').remove();
	var i=$('.list').length; 
	if(i<5){
		$('.addship').attr('disabled',false);
		$('.addship').css('background','#48b536');
	}
	$('.no').each(function(i) {
		i++;
        $(this).html('No.'+i);
    });		
}
$('.prev').click(function(){
		window.location.href='list.html'
})
</script>
</html>
