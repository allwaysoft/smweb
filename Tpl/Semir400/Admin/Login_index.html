   </div>
    <div class="row" >
     <div  class=" col-xs-12 col-md-8  col-md-offset-2">
        <div class="col-xs-12 col-sm-5" >
        
            	<img src="/<{:c('VIEW_PATH')}>Loanpi/Layout/images/logo.png" width="150px"  alt="森马"/>
                <h3><p>400客服平台管理系统</p>
                </h3>  
        	 
        </div>
         <div class="col-xs-12 col-sm-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h4 class="panel-title">管理登陆</h4>
            </div>
            <div class="panel-body login_form">
             <div  id="errShow" class="errShow"></div>
              <form id="form1" name="form1" class="backLogin"  method="post" action="" >
              	<div class="form-group  form-group-sm">
                  <input type="radio" value="1" name="user_type" checked="checked"> 客服&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="radio" value="2" name="user_type"> 管理员

                <i class="fa fa-user" aria-hidden="true"></i>
                  <label for="uname"><span class="fui-user"></span> 用户名</label>
                  <input name="uname" type="text" class="form-control" id="uname"      placeholder="Login name"  value=""  />
                </div>
                <div class="form-group form-group-sm">
                  <label for="password"><i class="fa fa-unlock-alt" aria-hidden="true"></i> 密码</label>
                  <input type="password" name="password" id="password" class="form-control"  placeholder="Password"   value="" />
                </div> 
                  <input type="submit" name="button" id="button" value="立即登陆 &gt;&gt;" class="btn btn-block  btn-success" /> 
              </form>
            </div> 
          </div>
        </div>
      </div>
    </div>
