  <div class="container">
    <div class="hidden-xs " style=" height:100px;">
     
   </div>
    <div class="row" >
     <div  class=" col-xs-12 col-md-8  col-md-offset-2">
        <div class="col-xs-12 col-sm-5" >
        
            	<h6> <a href="#" > <img src="/<{:c('VIEW_PATH')}>Loanpi/Layout/images/logo.png" width="150px"  alt="森马"/></a> </h6>
                <h3>贷款申请信息提交</h3>   
        	 
        </div>
         <div class="col-xs-12 col-sm-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h4 class="panel-title">用户登陆</h4>
            </div>
            <div class="panel-body login_form">
             <div  id="errShow" class="errShow"></div>
              <form id="form1" name="form1" class="backLogin"  method="post" action="" >
                <div class="form-group  form-group-sm">
                <i class="fa fa-user" aria-hidden="true"></i>
                  <label for="uname"><span class="fui-user"></span> 登陆账号</label>
                  <input name="uname" type="text" class="form-control" id="uname"  maxlength="10"   placeholder="登陆账号"  value="<{$Think.cookie.uname}>"  />
                </div>
                <div class="form-group form-group-sm">
                  <label for="password"><i class="fa fa-unlock-alt" aria-hidden="true"></i> 密码</label>
                  <input type="password" name="password" id="password" class="form-control"  placeholder="登陆密码"   value="<{$Think.cookie.pw}>" />
                </div> 
                  <input type="submit" name="button" id="button" value="立即登陆 &gt;&gt;" class="btn btn-block  btn-success" /> 
              </form>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </div>
