<div class="wrap">
  <form id="form1" name="form1" method="post" action="">

    <table class="add">
      <tbody>
        <tr>
          <th>款号：<font class="red">*</font></th>
          <td><input name="styleID" maxlength="100" type="text" class="input" id="styleID" style="width:400px;" value="<{$thisInfo.styleID}>"></td>
        </tr>
        <tr>
          <th>产品名称：<font class="red">*</font></th>
          <td><input name="pname" maxlength="100" type="text" class="input" id="pname" style="width:400px;" value="<{$thisInfo.pname}>"></td>
        </tr>
        <tr>
          <th>风格：<font class="red">*</font></th>
          <td>
          <input name="typecode" maxlength="100" type="text" class="input" id="typecode" style="width:400px;" value="<{$thisInfo.typecode}>">
		</td>
        </tr>
        <tr>
          <th>产品颜色：<font class="red">*</font></th>
          <td>
          	<!-- <volist name="pcolor" id="vo">
				<input type="checkbox" name="colorcode[]" value="<{$vo.codename}>" id="colorcode"/><{$vo.name}>&nbsp;&nbsp;
			</volist> -->
			<input name="colorcode" maxlength="100" type="text" class="input" id="colorcode" style="width:400px;" value="<{$thisInfo.colorcode}>">
			<span>请填写颜色代号以“-”隔开</span>
		  </td>
        </tr>
        <tr>
          <th>产品尺码：<font class="red">*</font></th>
          <td>
          	<!-- <volist name="prule" id="vo">
				<input type="checkbox" name="rule[]" value="<{$vo.name}>"/><{$vo.name}>&nbsp;&nbsp;
			</volist> -->
			<input name="rule" maxlength="100" type="text" class="input" id="rule" style="width:400px;" value="<{$thisInfo.rule}>">
			<span>请填写尺码以“-”隔开</span>
		  </td>
        </tr>
        <tr>
          <th>价格：<font class="red">*</font></th>
          	<td><input name="price" type="text" class="input" value="<{$thisInfo.price}>" id="price"  style="width:50px;" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></td>
		  
        </tr>
        <tr>
          <th>库存：<font class="red">*</font></th>
          	<td><input name="stock" type="text" class="input" value="<{$thisInfo.stock}>" id="stock"  style="width:50px;" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></td>
		  
        </tr>
        <tr>
          <th>设计师：<font class="red">*</font></th>
          	<td><input name="designer" type="text" class="input"  id="designer" style="width:100px;" value="<{$thisInfo.designer}>"/></td>
        </tr>
        <tr>
          <th>年份：<font class="red">*</font></th>
          	<td><input name="year" type="text" class="input" value="<{$thisInfo.year}>" id="year"  style="width:50px;" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></td>
        </tr>
         <tr>
          <th>季节：<font class="red">*</font></th>
          	<td>
          		<select name="season">
          			<option value="">请选择</option>
          			<option <if condition="$thisInfo.season eq '春季'">selected="selected"</if> value="春季">春季</option>
          			<option <if condition="$thisInfo.season eq '夏季'">selected="selected"</if> value="夏季">夏季</option>
          			<option <if condition="$thisInfo.season eq '秋季'">selected="selected"</if> value="秋季">秋季</option>
          			<option <if condition="$thisInfo.season eq '冬季'">selected="selected"</if> value="冬季">冬季</option>
          		</select>
			</td>
        </tr>
         <tr>
          <th>定位：<font class="red">*</font></th>
          	<td>
          		<select name="position">
          			<option value="">请选择</option>
          			<option <if condition="$thisInfo.position eq '主款'">selected="selected"</if> value="主款">主款</option>
          			<option <if condition="$thisInfo.position eq '次主款'">selected="selected"</if> value="次主款">次主款</option>
          			<option <if condition="$thisInfo.position eq '陪衬款'">selected="selected"</if> value="陪衬款">陪衬款</option>
          			<option <if condition="$thisInfo.position eq '配件'">selected="selected"</if> value="配件">配件</option>
          		</select>
          	</td>
        </tr>
        <tr>
          <th>排序：<font class="red">*</font></th>
          <td><input name="sort" type="text" class="input" value="<{$thisInfo.sort}>" id="sort" maxlength="5" style="width:50px;" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></td>
        </tr>
        <tr>
          <th>产品描述：</th>
          <td><textarea style=" width:79%; height:80px;" name="contents" class="input" id="description"><{$thisInfo.contents}></textarea></td>
        </tr>
        <tr>
        	<th>图片预览：</th>
        	<td>
	        	<table cellpadding="0" cellspacing="0" style="width:80%;border:1px solid #CCC">
	        	<volist name="colorname" id="vo">
	        		<tr>
	        			<th width="100" style="text-align:center"><{$vo}></th>
	        			<td>
	        				<ul class="photo_list">
	        					<li>
	        					<a class="preview" href="/Upload/<{$thisInfo.catalog}>/<{$thisInfo.styleID}>-<{$vo}>.jpg" title="<{$thisInfo.styleID}>-<{$vo}>">
	        					<img src="/Upload/<{$thisInfo.catalog}>/<{$thisInfo.styleID}>-<{$vo}>.jpg" width="80" height="100"/>
	        					</a>
	        					</li>
	        					<li>
	        					<a class="preview" href="/Upload/<{$thisInfo.catalog}>/<{$thisInfo.styleID}>-<{$vo}>-01.jpg" title="<{$thisInfo.styleID}>-<{$vo}>-01">
	        					<img src="/Upload/<{$thisInfo.catalog}>/<{$thisInfo.styleID}>-<{$vo}>-01.jpg" width="80" height="100"/>
	        					</a>
	        					</li>
	        					<li>
	        					<a class="preview" href="/Upload/<{$thisInfo.catalog}>/<{$thisInfo.styleID}>-<{$vo}>-02.jpg" title="<{$thisInfo.styleID}>-<{$vo}>-02">
	        					<img src="/Upload/<{$thisInfo.catalog}>/<{$thisInfo.styleID}>-<{$vo}>-02.jpg" width="80" height="100"/>
	        					</a>
	        					</li>
	        					<li>
	        					<a class="preview" href="/Upload/<{$thisInfo.catalog}>/<{$thisInfo.styleID}>-<{$vo}>-03.jpg" title="<{$thisInfo.styleID}>-<{$vo}>-03">
	        					<img src="/Upload/<{$thisInfo.catalog}>/<{$thisInfo.styleID}>-<{$vo}>-03.jpg" width="80" height="100"/>
	        					</a>
	        					</li>
	        					<li>
	        					<a class="preview" href="/Upload/<{$thisInfo.catalog}>/<{$thisInfo.styleID}>-<{$vo}>-04.jpg" title="<{$thisInfo.styleID}>-<{$vo}>-04">
	        					<img src="/Upload/<{$thisInfo.catalog}>/<{$thisInfo.styleID}>-<{$vo}>-04.jpg" width="80" height="100"/>
	        					</a>
	        					</li>
	        				</ul>
	        			</td>
	        		</tr>
	        	</volist>
	        	</table>
        	</td>
        </tr>
        <tr>
      <th></th>
        <td><input name="btnSubmit" type="submit" id="btnSubmit" value="确定">
          <input name="btnReset" type="reset" id="btnReset" value="清除">
          <input name="btnBack" type="button" id="btnBack" value="返回"></td>
      </tr>
        </tbody>
      
    </table>
