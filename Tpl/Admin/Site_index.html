  <form id="form1" name="form1" method="post" action="<{:U('Site/insert')}>">
    <table class="add">
      <tbody>
        <tr>
          <th>网站名称：<font class="red">*</font></th>
          <td><input name="site_name" maxlength="100" type="text" class="input" id="title" style="width:400px;" value="<{:C('site_name')}>"></td>
        </tr>
        <tr>
          <th>网站标题：<font class="red">*</font></th>
          <td><input name="site_title" maxlength="100" type="text" class="input" id="title" style="width:400px;" value="<{:C('site_title')}>"></td>
        </tr>
        <tr>
          <th>网站地址：<font class="red">*</font></th>
          <td><input name="site_url" maxlength="100" type="text" class="input" id="title" style="width:400px;" value="<{:C('site_url')}>"><span>&nbsp;&nbsp;例:http://pigcms.cn</span></td>
        </tr>
        <tr>
          <th>网站备案：<font class="red">*</font></th>
          <td><input name="ipc" maxlength="100" type="text" class="input" id="title" style="width:400px;" value="<{:C('ipc')}>"></td>
        </tr>
        <tr>
          <th>客服QQ：<font class="red">*</font></th>
          <td><input name="site_qq" maxlength="100" type="text" class="input" id="title" style="width:400px;" value="<{:C('site_qq')}>"></td>
        </tr>
        <tr>
          <th>网站关键字：</th>
          <td><textarea style=" width:79%; height:50px;" name="keyword" class="input" id="keyword"><{:C('keyword')}></textarea>
            <span>网页SEO优化，多个用","号隔开</span></td>
        </tr>
        <tr>
          <th>网站描述：</th>
          <td><textarea style=" width:79%; height:50px;" name="description" class="input" id="description"><{:C('description')}></textarea>
            <span>网页SEO优化，文章的简单描述</span></td>
        </tr>
        <tr>
          <th>网站版权：<font class="red">*</font></th>
          <td><input name="copyright" maxlength="100" type="text" class="input" id="title" style="width:400px;" value="<{:C('copyright')}>"></td>
        </tr>
        <input type="hidden" name="files" value="site.php"/>
        <tr>
	      	<th></th>
	        <td><input type="submit" id="btnSubmit" value="确定"></td>
	      </tr>

    </table>
