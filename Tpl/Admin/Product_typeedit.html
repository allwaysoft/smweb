<include file="Public:head"/>
<!--  CONTEN  ---->
<div id="content" class="white">
<div class="mbxie"><a href="" class="first_a" ><img src="__PUBLIC__/admin/images/back.jpg" width="25" height="12" />返回上一页</a><img src="__PUBLIC__/admin/images/home1.jpg" width="20" height="12" /><a href="<{:U('Admin/Main/main')}>"  style=" padding-left:3px;">首页</a>><a href="javascript:void(0)">商品管理</a>><a href="<{:U('Product/type')}>">分类管理</a>><a href="<{:U('Product/typeedit',array('id'=>$info['id']))}>">修改分类</a></div>
<div class="bloc">
  <div class="wrap ">
    
  </div>
</div>
<div class="wrap">
  <form id="form1" name="form1" method="post" action="">
  <input type="hidden" name="id" value="<{$info.id}>"/>
    <table class="add">
      <tbody>
        <tr>
          <th>分类名称：<font class="red">*</font></th>
          <td><input name="name" maxlength="50" type="text" class="input" id="name" style="width:200px;" value="<{$info.name}>"></td>
        </tr>
        <tr id="small_img"> 
		    <th>上传图片：</th>
		    <td>
		    <input name="image" maxlength="100" type="text" class="input" id="simage" style="width:400px;" value="<{$info.image}>" />      
		    <br />
		    <input id="image_upload" type="file" name="Filedata" /> 
		    <span class="imgbox"><img src="<{$info.image}>" height="38" id="spic" style="margin-top:8px;" /></span> 
		    <td>
		</tr>
		<tr>
			<th>分类代号：<font class="red">*</font></th>
			<td><input name="codename" maxlength="50" type="text" class="input" id="codename" style="width:200px;" value="<{$info.codename}>"></td>
			
		</tr>
        <tr>
          <th>描述：</th>
          <td><textarea style=" width:400px; height:50px;" name="description" class="input" id="description"><{$info.description}></textarea></td>
        </tr>
        <tr>
          <th></th>
          <td><input name="btnSubmit" type="submit" id="btnSubmit" value="确定">
            <input name="btnReset" type="reset" id="btnReset" value="清除">
            <a href="lanmu_list.html"><input name="btnBack" type="button" id="btnBack" value="返回"></a></td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
<script type="text/javascript"> 
$(document).ready(function() {
	//表单验证
	$("#form1").validate({
		rules: {
			name: {required: true},
			codename:{ required:true}
		},
		submitHandler: function (form) {
			$("#btnSubmit").attr("disabled",true);
			form.submit();
		}

	});		
})
        $(function() {
		$('#image_upload').uploadify({
		  'uploader'  : '__PUBLIC__/admin/uploadify/uploadify.swf',
		  'script'    : '<{:U("Upload/upload")}>',
		  'folder'	  : '',
		  'cancelImg' : '__PUBLIC__/admin/uploadify/cancel.png',
		  'removeCompleted' : true,
		  'fileDataName'   : "Uploads",
		  'auto':true,
		  'buttonText': 'SELECT IMAGE',
		  'fileExt'     : '*.jpg; *.gif; *.png',
		  'fileDesc'    : 'Select Files *.jpg; *.gif; *.png',
		  'onCancel'    : function(event,ID,fileObj,data) {
      		  $("#btnSubmit").attr("disabled",false);
    	  },
		  'onSelect':function(event,ID,fileObj) {
			  $("#btnSubmit").attr("disabled",true);
		  },
		  'onComplete' :function(event,queueID,fileObj,response,data){
			   $("#simage").val(response);
			   $("#spic").attr("src",response);
			   $("#btnSubmit").attr("disabled",false);
		  }
		});	

	
		showSmallImg($("#autoSimg").attr("checked"));
	});
</script>
</div>
</body>
</html>
