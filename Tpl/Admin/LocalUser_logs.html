<include file="Public:head" />
<!--   CONTENT  ---->
<div id="content" class="white">
  <div class="mbxie"><a href="" class="first_a" ><img src="__PUBLIC__/admin/images/back.jpg" width="25" height="12" />返回上一页</a><img src="__PUBLIC__/admin/images/home1.jpg" width="20" height="12" /><a href="<{:U('Admin/Main/main')}>"  style=" padding-left:3px;">首页</a>><a href="javascript:void(0)">系统日志</a>><a href="logs">本地用户日志</a></div>
  <div class="bloc">
    <div class="wrap ">
    <form action="" method="get" id="searchForm">
      <dl class="dl_line">
        <dd >
          <input type="text" name="keyword" id="keyword" value="<{$keyword}>" onfocus="this.value='';" title="按用户名查找" />
          <input type="submit" name="button" id="btnSearch" value=" 搜 索 " />
        </dd>
      </dl>
     </form>
     <form method="post" action="<{:U('LocalUser/logsdel')}>" id="form1">
     <dl class="dl_line">
        <dt><input type="submit" class="schu" value="批量删除" onclick="return listDelete(this.form.name);" id="btnDelete" /></dt>
      </dl>
      <div class="content">
      <table width="100%" cellpadding="0" cellspacing="0" class="list">
      <thead>
        <tr>
          <th style="width:50px;"><input type="checkbox" id="all" /></th>
          <th>序号</th>
          <th class="text-left">登陆用户</th>
          <th>登陆时间</th>
          <th>登陆ip</th>
          <th>登陆地点</th>
          <th>登陆描述</th>
        </tr>
      </thead>
      <tbody>
      <volist name="list" id="vo">
        <tr >
          <td><input type="checkbox" name="id[]" value="<{$vo.id}>" /></td>
           <td><{$i}></td>
          <td style="text-align:left;"><{$vo.uname}></td>
          <td><{$vo.time|date="Y-m-d h:i:s",###}></td>
          <td><{$vo.ip}></td>
          <td><{$vo.ip_add}></td>
          <td><if condition="$vo.state eq 0">正常 <elseif condition="$vo.state eq 1"/><span style="color:red;">IP非归属地登陆异常</span><elseif condition="$vo.state eq 2"/><span style="color:red;">IP跟归属地无法匹对</span><elseif condition="$vo.state eq 3"/><span style="color:red;">IP无法解析</span></if></td>
         
        </tr>
	</volist>
      </tbody>
    </table>
      </div>
     </form>
    </div>
    <div class="page">
        <div class="pagination"><{$page}></div>
      </div>
  </div>
</div></body>
</html>
