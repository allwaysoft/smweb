<script type="text/javascript" src="__PUBLIC__/admin/js/tjjs/highcharts.js"></script>
		
<!-- 1a) Optional: the exporting module -->
<script type="text/javascript" src="__PUBLIC__/admin/js/tjjs/modules/exporting.js"></script>
<div id="content" class="white">
<div class="mbxie"><a href="" class="first_a" ><img src="__PUBLIC__/admin/images/back.jpg" width="25" height="12" />返回上一页</a><img src="__PUBLIC__/admin/images/home1.jpg" width="20" height="12" /><a href="<{:U('Admin/Main/main')}>"  style=" padding-left:3px;">首页</a>><a href="javascript:void(0)">新闻管理</a>><a href="<{:U('News/index')}>">新闻列表</a>><a href="#">统计分析</a></div>
<div class="bloc">
  <div class="wrap ">
  </div>
</div>
<script type="text/javascript">
		
			var chart;
			$(document).ready(function() {
				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'container',
						defaultSeriesType: 'column',
						margin: [ 50, 50, 100, 80]
					},
					title: {
						text: '新闻模块访问量统计示意'
					},
					xAxis: {
						categories: [
							<{$name_x}>
						],
						labels: {
							rotation: -45,
							align: 'right',
							style: {
								 font: 'normal 13px Verdana, sans-serif'
							}
						}
					},
					yAxis: {
						min: 0,
						title: {
							text: '访问量(次)'
						}
					},
					legend: {
						enabled: false
					},
					tooltip: {
						formatter: function() {
							return '<b>'+ this.x +'</b><br/>'+
								 '访问量: '+ Highcharts.numberFormat(this.y, 1) +
								 ' 次';
						}
					},
				        series: [{
						name: 'Population',
						data: [<{$value_y}>],
						dataLabels: {
							enabled: true,
							rotation: -90,
							color: '#FFFFFF',
							align: 'right',
							x: -3,
							y: 10,
							formatter: function() {
								return this.y;
							},
							style: {
								font: 'normal 13px Verdana, sans-serif'
							}
						}			
					}]
				});
				
				
			});
				
		</script>
<div class="wrap">
    <table class="add">
      <tbody>
        <tr>
          <th>新闻总访问量：</th>
          <td><font style="color:red;"><{$sum}></font>次</td>
        </tr>
        <tr><th>单篇新闻最大访问量：</th>
        <td><font style="color:red;"><{$max}></font>次<br/>
		<volist name="maxlist" id="vo">
		<a href="<{:U('News/index',array('keyword'=>$vo['title']))}>"><{$vo.title}></a>/
		</volist>
		</td></tr>
      </tbody>
    </table>
</div>
<div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
</div>
</body>
</html>
