 <dl  class="t_1_h">

    <div class="wrap">
    <form id="form1" name="form1" method="post" action="">
      <table class="add">
        <tbody>
          <tr>
            <th>上级菜单：<font class="red">*</font></th>
            <td><select name="pid" id="pid">
            <{$select_categorys}>
            </select>
              </td>
          </tr>
          <tr>
            <th>节点名称：<font class="red">*</font></th>
            <td><input name="name" maxlength="20" class="input" id="name" style="width:200px;" type="text"/>
              </td>
          </tr>
          <tr>
            <th>模块名：<font class="red">*</font></th>
            <td><input name="controller" maxlength="20" class="input" id="controller" style="width:200px;" type="text"/>
            </td>
          </tr>
          <tr>
            <th>方法名：<font class="red">*</font></th>
            <td><input name="action" maxlength="50" class="input" id="action" style="width:200px;" type="text"/>
             </td>
          </tr>
          <tr>
            <th>是否显示：<font class="red">*</font></th>
            <td><input name="display"  id="display" type="radio" value="1" checked="checked"/>是
            	<input name="display"  id="display" type="radio" value="0"/>否
            </td>
          </tr>
        	<tr>
        		<th>排序：</th>
        		<td><input name="sort" class="input" id="listorder" type="text" style="width:50px;" value="0" onKeyUp="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')"/></td>
        	</tr>
          <tr>
            <th></th>
            <td><input name="btnSubmit" id="btnSubmit" value="确定" type="submit">
              <input name="btnReset" id="btnReset" value="清除" type="reset">
              <input name="btnBack" id="btnBack" value="返回" type="button">
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
