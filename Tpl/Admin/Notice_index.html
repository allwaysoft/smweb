<include file="Public:head"/>
<!--   CONTENT  ---->
<div id="content" class="white">
  <div class="mbxie"><a href="" class="first_a" ><img src="__PUBLIC__/admin/images/back.jpg" width="25" height="12" />返回上一页</a><img src="__PUBLIC__/admin/images/home1.jpg" width="20" height="12" /><a href="<{:U('Admin/Main/main')}>"  style=" padding-left:3px;">首页</a>><a href="javascript:void(0)">网站运营</a>><a href="index">网站公告</a></div>
  <div class="bloc">
    <div class="wrap ">
      <dl class="dl_line">
        <dt><a href="add" class="xz">新增</a><a href="" class="schu">删除</a></dt>
        <dd style="width:500px; float:right; margin-top:10px;  ">
          <select id="type_id" name="type_id" style="display:inline-block;">
            <option value="">﹄ 请选择...</option>
            <option value="3">﹄ 公司公告</option>
            <option value="5">﹄ 行业公告</option>
          </select>
          <input type="text" name="keyword" id="keyword" value="" title="根据根据文章名称和编号搜索" onfocus="this.value='';" style="width:150px; display:inline-block;"  />
          <input type="submit" name="button" id="btnSearch" value=" 搜 索 " />
        </dd>
      </dl>
    </div>
  </div>
  <div class="wrap">
    <form method="post" action="" id="form1">
      <table width="100%" cellpadding="0" cellspacing="0" class="list">
        <thead>
          <tr>
            <th style="width:50px;"><input type="checkbox" id="all" /></th>
            <th>序号</th>
            <th class="text-left">公告名称</th>
            <th>公告分类</th>
            <th>图片</th>
            <th>排序</th>
            <th>发布日期</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        <volist name="list" id="vo">
          <tr>
            <td><input type="checkbox" name="id[]" value="2" /></td>
             <td><{$i}></td>
            <td style="text-align:left;"><{$vo.title}></td>
            <td>公告</td>
            <td><img src="images/pic.gif" onmouseover="javascript:ddrivetip('&lt;img width=120 src=../uploads/product/20140616/14029020526462_s.jpg&gt;','#ffffff', 120)" onmouseout="hideddrivetip()" /></td>
            <td><{$vo.sort}></td>
            <td><{$vo.time|date="Y-m-d",###}></td>
            <td><a href="<{:U('Notice/edit',array('id'=>$vo['id']))}>" class="edit">修改</a><a href="<{:U('Notice/del',array('id'=>$vo['id']))}>" class="edit">删除</a></td>
          </tr>
          </volist>
        </tbody>
      </table>
      <div class="page">
        <div class="pagination"><{$page}></div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
