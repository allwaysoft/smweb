<include file="Public:head"/>
<!--   CONTENT  ---->
<div id="content" class="white">
  <div class="mbxie"><a href="" style="padding-left:0px;"><img src="__PUBLIC__/admin/images/back.jpg" width="25" height="12" />返回上一页</a><img src="__PUBLIC__/admin/images/home1.jpg" width="20" height="12" /><a href="<{:U('Admin/Main/main')}>">首页</a>><a href="javascript:void(0)">管理员设置</a>><a href="<{:U('Admin/Adm/admedit',array('id'=>$admin['id']))}>">管理员修改</a></div>
  <div class="bloc">
 <dl  class="t_1_h">

      <div class="wrap">
    <form id="form1" name="form1" method="post" action="">
    <input type="hidden" name="id" value="<{$admin.id}>"/>
      <table class="add">
        <tbody>
          <tr>
            <th>登录用户名：<font class="red">*</font></th>
            <td><input name="user_id" maxlength="20" class="input" id="user_id" style="width:200px;" type="text" value="<{$admin.user_id}>"/>
              <span> 登录用户名不能重复</span> </td>
          </tr>
          
          <tr>
            <th>姓名：<font class="red">*</font></th>
            <td><input name="username" maxlength="20" class="input" id="username" style="width:200px;" type="text" value="<{$admin.username}>"/>
            </td>
          </tr>
          <tr>
            <th>邮箱：<font class="red">*</font></th>
            <td><input name="email" maxlength="50" class="input" id="email" style="width:200px;" type="text" value="<{$admin.email}>"/>
              <span> 找回密码时使用</span> </td>
          </tr>
          <tr>
            <th>手机：<font class="red">*</font></th>
            <td><input name="mobile" maxlength="50" class="input" id="mobile" style="width:200px;" type="text" value="<{$admin.mobile}>"/>
              <span> 获取验证码时使用</span> </td>
          </tr>
          <tr>
            <th>所属角色：<font class="red">*</font></th>
            <td><select id="role_id" name="role_id" style="width:210px;">
                <option value="">﹄ 请选择</option>
                <volist name="role" id="vo">
                <option <if condition="$admin['role_id'] eq $vo['id']">selected="selected"</if> value="<{$vo.id}>"><{$vo.name}></option>
                </volist>
              </select>
            </td>
          </tr>
          <tr>
            <th>所属状态：<font class="red">*</font></th>
            <td><select id="state_id" name="state_id" style="width:210px;">
                <option value="">﹄ 请选择</option>
                <option  <if condition="$admin['state_id'] eq 2">selected="selected"</if> value="2">﹄ 禁止</option>
                <option  <if condition="$admin['state_id'] eq 1">selected="selected"</if> value="1">﹄ 启用</option>
              </select>
            </td>
          </tr>
          <tr>
            <th></th>
            <td><input name="btnSubmit" id="btnSubmit" value="确定" type="submit">
              <input name="btnReset" id="btnReset" value="清除" type="reset">
              <input name="btnBack" id="btnBack" value="返回" type="button">
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
</div>
</body>
</html>
<script type="text/javascript"> 
$(document).ready(function() {
	$("#form1").validate({
		rules: {
			user_id: { required: true,minlength:5 },
			upwd:{required:true,minlength:5},
			confirmpassword:{required:true,equalTo: "#password"},
			username:{required:true},
			email:{required:true,email:true},
			mobile:{required:true,isMobile:true},
			role_id:{required:true},
			state_id:{required:true}
		}/* ,
		submitHandler:function(form){
			$("#btnSubmit").attr("disabled",true);
			form.submit();
		} */
	});
})

</script>
