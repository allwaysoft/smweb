<include file="Public:head"/>
<!--   CONTENT  ---->
<div id="content" class="white">
  <div class="bloc">
  <div class="mbxie"><a href="" class="first_a" ><img src="__PUBLIC__/admin/images/back.jpg" width="25" height="12" />返回上一页</a><img src="__PUBLIC__/admin/images/home1.jpg" width="20" height="12" /><a href="<{:U('Admin/Main/main')}>"  style=" padding-left:3px;">首页</a>><a href="javascript:void(0)">商品管理</a>><a href="index">商品列表</a></div>
   
    <div class="wrap ">
    <form action="" method="get">
      <dl class="dl_line"> 
        <dd>
          <input type="text" name="keyword" id="keyword" value="<{$keyword}>" title="产品款号搜索" onfocus="this.value='';" style="width:150px; display:inline-block;"/>
          <input type="submit" name="button" id="btnSearch" value=" 搜 索 " />
        </dd>
      </dl>
      </form>
       <form method="post" action="<{:U('Product/del')}>" id="form1">
      <dl class="dl_line">
        <dt><a href="add" class="xz">新增</a><a href="import" class="save">导入</a>
        <input type="submit" class="schu" value="批量删除" onclick="return listDelete(this.form.name);" id="btnDelete" />
        </dt>
      </dl>
          <div class="content">
      <table   width="100%" cellpadding="0" cellspacing="0" class="list">
        <thead>
          <tr>
            <th><input type="checkbox" class="checkall" id="all"/></th>
            <th>序号</th>
            <th>款号</th>
            <th>名称</th>
            <th>类别</th>
            <th>风格</th>
            <th>颜色</th>
            <th>价格</th>
            <th>库存</th>
            <th>定位</th>
            <th>上传时间</th>
            <th width="100" style=" padding-right:40px; text-align:right;">操作</th>
          </tr>
        </thead>
        <tbody>
        <volist name="list" id="vo">
          <tr>
            <td><input type="checkbox" name="id[]" value="<{$vo['id']}>"/></td>
             <td><{$i}></td>
             <td><{$vo.styleID}></td>
            <td><{$vo.pname}></td>
            <td><{$vo.typename}></td>
            <td><{$vo.typecode}></td>
            <td><{$vo.colorcode}></td>
            <td><{$vo.price}></td>
            <td><{$vo.stock}></td>
            <td><{$vo.position}></td>
            <td><{$vo.time|date="Y/m/d H:i:s",###}></td>
            <td class="actions"><a href="<{:U('Product/edit',array('id'=>$vo['id']))}>"  >修改</a>  <a href="<{:U('Product/del',array('id'=>$vo['id']))}>" >删除</a></td>
          </tr>
        </volist>
        </tbody>
      </table>
  </div>
      </form>
    </div>
     <div class="page">
        <div class="pagination"><{$page}></div>
      </div>
  </div>

</div>
</body>
</html>
