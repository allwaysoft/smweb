<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/home/css/gallery.css"  />
<script type="text/javascript" src="__PUBLIC__/home/js/jquery.wookmark.js"></script>
<style>
.galleryNav ul{ position:relative}
</style>
<!--banner -->

<div class="banner_div_send">
  <div class="banner_send">
    <if condition="$pinfo.image neq  ''"> <img src="<{$pinfo.image}>" /> </if>
  </div>
</div>
<!----banner---> 
<!-- page link -->
<div class="page_link"> <a href="<{:U('Main/index')}>">首页</a> &raquo; 
    <a href="<{:U('Gallery/index')}>">店铺风采</a>  &raquo; <{$pinfo.name}> </div>
<!-- page link end --> 
<!----home_con--->
<div class="home_con"> 
  <!----home_con_L--->
  <div class="home_con_L"> 
    <!-- start -->
    <volist name="cateList" id="vo">
      <div  class="galleryPageNav">
          <div class="moreLink"><a href="<{:U('Gallery/storelist',array('pid'=>$pinfo['id'],'tid'=>$vo['id']))}>">&#8226;&#8226;&#8226;更多信息</a></div>
          <h2><a href="<{:U('Main/newslist',array('pid'=>$pinfo['id'],'tid'=>$vo['id']))}>"><{$vo.name}></a></h2>
          <div class="pageLine"></div>
          <div class="galleryNav">
            <ul>
              <volist name="vo.new_c" id="v" offset="0" length="5">
                <li><div class="list">
                 <div class="img"><a target="_blank" href="<{:U('Gallery/storeInfo',array('nid'=>$v['id']))}>"><img src="<{:U('Thumb/index',array('thumb'=>$v['cover_image'],'w'=>200,'h'=>150))}>" /></a></div>
                 
                 	<div class="title"><a target="_blank" href="<{:U('Gallery/storeInfo',array('nid'=>$v['id']))}>"><{$v.title}></a></div>
                    
                 </div>
                 
                 
                 </li>
              </volist>
            </ul>
          </div>
       
      </div>
      <div class="h10"></div>
    </volist>
    <!-- end --> 
  </div>
  <div class="in_right"> 
    <!-- news categary-->
    <div class="newRightNav">
      <p class="title"><{$pinfo.name}></p>
      <ul>
        <volist name="cateList" id="vo">
          <li><a href="<{:U('Gallery/storelist',array('pid'=>$pinfo['id'],'tid'=>$vo['id']))}>">&raquo; <{$vo.name}></a></li>
        </volist>
      </ul>
    </div>
	<div class="zhongdianzhanshig">
      <p class="yc_title">最新店铺</p>
      <div>
        <volist name="newStore" id="vo">
        <div class="dongtainrdl">
          <div class="dongtainrdd"><a href="<{:U('Gallery/storeInfo',array('nid'=>$vo['id']))}>"><img src="<{:U('Thumb/index',array('thumb'=>$vo['cover_image'],'w'=>82,'h'=>62))}>" title="<{$vo.title}>"/></a></div>
          <div class="dongtainrdt"><a href="<{:U('Gallery/storeInfo',array('nid'=>$vo['id']))}>" title="<{$vo.title}>"><{$vo.title|msubstr=0,10,'utf-8',true}></a>
            <p class="p_2">发布日期:  <{$vo.addtime|date="Y-m-d",###}> </p>
          </div>
          <div class="clear"></div>
        </div>
        </volist>
      </div>
    </div>
    <!-- news categary-->
    
    <div class="shiyonggju">
      <p class="yc_title">实用工具</p>
      <div class="shiyonggju_b">
        <ul>
			<volist name="tools" id="vo">
			<if condition="$vo.ispic eq 1">
			<li><a href="<{$vo.url}>" <if condition="$vo.isin eq 0"> target="_blank"</if>><img src="<{$vo.image}>"></a></li>
			<else />
			<li><a href="<{$vo.url}>" <if condition="$vo.isin eq 0"> target="_blank"</if>><{$vo.name}></a></li>
			</if>
			</volist>
        </ul>
      </div>
    </div>
  </div>
  <div class="clear"></div>
</div>
<!----home_con_R---> 
<include file="Public:foot"/>
<script>
$('.galleryNav ul li').wookmark({
    container: $('.galleryNav ul'),
    offset: 0,
    itemWidth: 250,
    autoResize: true
});
</script>
